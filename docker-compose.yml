version: '3.8'

services:
  excalidecks:
    build:
      context: .
      dockerfile: Dockerfile
    image: mcp-excalidraw:latest
    container_name: mcp-excalidraw
    ports:
      - "41520:41520"
    environment:
      - NODE_ENV=production
      - PORT=41520
      - HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:41520/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
